ProcessPath=/nonzc/cm/merge/cartoon
FilenamePool=/nonzc/cm/merge/cartoon/filename_pool

[rule]
input_rule_exp=^CM[0-9]{11}[.][0-9]{3}[.]
FileNameHeader=CM
FilenamePart=$HEAD,$OFN,$SEQ,$SPLIT,$PROV