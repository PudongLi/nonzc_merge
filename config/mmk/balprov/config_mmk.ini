[common]
Business=MMK
InputDir=F:/sort/sort_mmk/input
LogPath=F:/sort/sort_mmk/log
Rules=error_rule,arrivetime_rule,usertype_rule,dnprov_rule,charge4_bal_rule,charge4_020_rule,default_rule
input_rule_exp=^MMK[0-9]{11}[.][0-9]{3}
RedoPath=F:/sort/sort_mmk/redo
BakPath=F:/sort/sort_mmk/bak
FieldLen=195
line_limit=20000
BatchSize=5
MergeInterval=900

[zookeeper]
ZkList=10.12.1.174:2181,10.12.1.171:2181,10.12.1.234:2181
ProcessPath=/CBBS/LTE/mmk_pick
FilenamePool=/CBBS/LTE/mmk_pick/filename_pool


[error_rule]
FieldName=GROUP_ERR_CODE
FieldIndex=188
FieldType=TEXT
SecondPick=false
DestDir=F:/sort/sort_mmk/output/error
DestFilename=E
FilenamePart=_HEAD,_SFN
NeedNullDestFile=1
ConditionMutex=true
ConditionExpr=GROUP_ERR_CODE!=""

[arrivetime_rule]
FieldName=ARRIVE_TIME
FieldIndex=135
FieldType=TEXT
DestDir=F:/sort/sort_mmk/output/arrivetime_null
DestFilename=
FilenamePart=_SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=ARRIVE_TIME==""

[usertype_rule]
FieldName=USER_TYPE
FieldIndex=18
FieldType=INTEGER
DestDir=F:/sort/sort_mmk/output/user_type
DestFilename=
FilenamePart=_SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=USER_TYPE==202

[dnprov_rule]
FieldName=HPLMN1
FieldIndex=20
FieldType=INTEGER
GroupField=HPLMN1
DestDir=F:/sort/sort_mmk/output/dnprov
DestFilename=
FilenamePart=_DATE,_PROV,_SPLIT,_SEQ
NeedNullDestFile=2
ConditionMutex=false
ConditionExpr=HPLMN1==(100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971)

[charge4_bal_rule]
FieldName=CHARGE4,SP_BAL_PROV
FieldIndex=39,167
FieldType=INTEGER,INTEGER
DestDir=F:/sort/sort_mmk/output/for_200
DestFilename=B_
FilenamePart=_HEAD,_DATE,_PROV,_SPLIT,_SEQ
GroupField=CHARGE4,SP_BAL_PROV
NeedNullDestFile=2
ConditionMutex=true
ConditionExpr=CHARGE4!=0 and SP_BAL_PROV==(100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971)

[charge4_020_rule]
FieldName=CHARGE4,SP_BAL_PROV
FieldIndex=39,167
FieldType=INTEGER,INTEGER
DestDir=F:/sort/sort_mmk/output/for_020
DestFilename=B_
FilenamePart=_HEAD,_DATE,_PROV,_SPLIT,_SEQ
GroupField=CHARGE4,SP_BAL_PROV
NeedNullDestFile=2
ConditionMutex=true
ConditionExpr=CHARGE4!=0 and SP_BAL_PROV==(020)


