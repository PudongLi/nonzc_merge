[common]
Business=CMIC
InputDir=F:/sort/sort_cimm/input
LogPath=F:/sort/sort_cimm/log
Rules=arrivetime_rule,error_rule,dnprov_rule,charge4_rule,default_rule
input_rule_exp=^CMIC[0-9]{11}[.][0-9]{3}
RedoPath=F:/sort/sort_cimm/redo
BakPath=F:/sort/sort_cimm/bak
FieldLen=195
line_limit=20000
BatchSize=5
MergeInterval=900

[zookeeper]
ZkList=10.12.1.174:2181,10.12.1.171:2181,10.12.1.234:2181
ProcessPath=/nonzc/cmic
FilenamePool=/nonzc/cmic/filename_pool

[error_rule]
FieldName=GROUP_ERR_CODE
FieldIndex=188
FieldType=TEXT
SecondPick=false
DestDir=F:/sort/sort_cmic/output/error
DestFilename=E
FilenamePart=_HEAD,_SFN
NeedNullDestFile=1
ConditionMutex=true
ConditionExpr=GROUP_ERR_CODE!=""

[arrivetime_rule]
FieldName=ARRIVE_TIME
FieldIndex=135
FieldType=TEXT
DestDir=F:/sort/sort_cmic/output/arrivetime_null
DestFilename=
FilenamePart=_SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=ARRIVE_TIME==""

[usertype_rule]
FieldName=USER_TYPE
FieldIndex=18
FieldType=INTEGER
DestDir=F:/sort/sort_cmic/output/user_type
DestFilename=
FilenamePart=_SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=USER_TYPE==202

[dnprov_rule]
FieldName=HPLMN1
FieldIndex=20
FieldType=INTEGER
GroupField=HPLMN1
DestDir=F:/sort/sort_cmic/output/dnprov
DestFilename=
FilenamePart=_HEAD,_DATE,_PROV,_SPLIT,_SEQ
NeedNullDestFile=2
ConditionMutex=false
ConditionExpr=HPLMN1==(100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971)

[charge4_rule]
FieldName=SP_BAL_PROV
FieldIndex=367
FieldType=INTEGER
GroupField=P_BAL_PROV
DestDir=F:/sort/sort_cmic/output/balprov
DestFilename=B_
FilenamePart=_HEAD,_DATE,020,_SPLIT,_SEQ
NeedNullDestFile=2
ConditionMutex=true
ConditionExpr=SP_BAL_PROV==(020,100,200,210,220,230,240,250,270,280,290,311,351,371,431,451,471,531,551,571,591,731,771,791,851,871,891,898,931,951,991,971)

[default_rule]
FieldName=
FieldIndex=
FieldType=
DestDir=F:/sort/sort_cmic/output/default
DestFilename=
FilenamePart=_HEAD,_SFN
NeedNullDestFile=0
ConditionMutex=true
ConditionExpr=
